<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <form>
      <label for="first-name">First Name *</label><br>
      <input type="text" id="first-name" name="first-name" placeholder="Enter your first name"><br><br>

      <label for="last-name">Last Name *</label><br>
      <input type="text" id="last-name" name="last-name" placeholder="Enter your last name"><br><br>

      <label for="email">Email *</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

      <label for="password">Password *</label><br>
      <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

      <label for="confirm-password">Confirm Password *</label><br>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter your password again" ><br><br>

      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label><br><br>

      <label>Hobbies:</label><br>
      <input type="checkbox" id="music" name="hobbies" value="Music">
      <label for="music">Music</label>
      <input type="checkbox" id="sports" name="hobbies" value="Sports">
      <label for="sports">Sports</label>
      <input type="checkbox" id="travel" name="hobbies" value="Travel">
      <label for="travel">Travel</label>
      <input type="checkbox" id="movies" name="hobbies" value="Movies">
      <label for="movies">Movies</label><br><br>

      <label for="income">Source of Income</label><br>
      <select id="income" name="income">
        <option value="employed">Employed</option>
        <option value="unemployed">Unemployed</option>
      </select><br><br>

      <label for="profile-picture">Upload Profile Picture</label><br>
      <input type="file" id="profile-picture" name="profile-picture"><br><br>

      <label for="age">Age</label><br>
      <input type="number" id="age" name="age" value="18" min="1"><br><br>

      <label for="bio">Bio</label><br>
      <textarea id="bio" name="bio" placeholder="Write about yourself..."></textarea><br><br>

      <button type="submit">Create</button>
    </form>
  </div>
</body>
</html>
